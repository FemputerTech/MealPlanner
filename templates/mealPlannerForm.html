<!-- extend base template -->
{% extends "base.html" %}MealPlannerForm{% block content %}
<div class="meal-planner-form-section">
  <div
    class="form-recipe-section"
    onclick="window.open('{{ recipe_url }}', '_blank')"
  >
    <img
      class="recipe-image"
      src="{{ recipe_image }}"
      alt="{{ recipe_title }}"
      style="padding-bottom: 10px"
    />
    <h2 class="recipe-title nunito-sans-semibold">{{ recipe_title }}</h2>
  </div>
  <div class="form-section">
    <form method="POST" action="/meal-planner-form">
      <div class="form-intro">
        <div class="form-title-container">
          <h2 class="form-title nunito-sans-semibold">
            Add this recipe to your meal planner
          </h2>
          <div class="button-container">
            <button
              class="add-button nunito-sans-semibold"
              type="submit"
              id="submitButton"
            >
              Add
            </button>
            <button
              class="close-button nunito-sans-semibold"
              type="button"
              onclick="window.location.href='/search'"
            >
              Close
            </button>
          </div>
        </div>
        <p class="nunito-sans-light">Read and fill in the inputs</p>
      </div>
      <input type="hidden" name="recipe_title" value="{{ recipe_title }}" />
      <input type="hidden" name="recipe_image" value="{{ recipe_image }}" />
      <div class="form-content">
        <select
          class="form-select nunito-sans-regular"
          id="week_start"
          name="week_start"
          aria-label="Select the starting day of week you want to start the meal plan"
        ></select>
        <select
          class="form-select nunito-sans-regular"
          id="day"
          name="day"
          aria-label="Select a day of the week"
        >
          <option value="" disabled selected>Select a day of the week</option>
          <option value="sunday">Sunday</option>
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
        </select>
        <label for="meal" class="form-label nunito-sans-regular"
          >What type of meal is this for?</label
        >
        {% for meal in ['breakfast', 'lunch', 'dinner', 'dessert', 'snack'] %}
        <div class="form-check nunito-sans-semibold">
          <div class="form-check-content">
            <input
              class="form-check-input"
              type="radio"
              name="meal"
              id="{{ meal }}"
              value="{{ meal }}"
            />
            <label class="form-check-label" for="{{ meal }}"
              >{{ meal|capitalize }}</label
            >
          </div>
        </div>
        {% endfor %}
      </div>
    </form>
  </div>
</div>
{% endblock %}

<!-- extend base template -->
{% extends "base.html" %}MealPlannerForm{% block content %}
<div class="meal-planner-form-section">
  <div
    class="form-recipe-section"
    onclick="window.open('{{ recipe_url }}', '_blank')"
  >
    <img
      class="recipe-image"
      src="{{ recipe_image }}"
      alt="{{ recipe_title }}"
      style="padding-bottom: 10px"
    />
    <h2 class="recipe-title">{{ recipe_title }}</h2>
  </div>
  <div class="form-section">
    <form method="POST" action="/meal-planner-form">
      <div class="form-intro">
        <div class="form-title-container">
          <h2 class="form-title">Add this recipe to your meal planner</h2>
          <div class="button-container">
            <button class="add-button" type="submit" id="submitButton">
              Add
            </button>
            <button
              class="close-button"
              type="button"
              onclick="window.location.href='/search'"
            >
              Close
            </button>
          </div>
        </div>
        <p>Read and fill in the inputs</p>
      </div>
      <input type="hidden" name="recipe_id" value="{{ recipe_id }}" />
      <input type="hidden" name="recipe_title" value="{{ recipe_title }}" />
      <input type="hidden" name="recipe_url" value="{{ recipe_url }}" />
      <div class="form-content">
        <select
          class="form-select"
          id="week_start"
          name="week_start"
          aria-label="Select the starting day of week you want to start the meal plan"
        ></select>
        <select
          class="form-select"
          id="day"
          name="day"
          aria-label="Select a day of the week"
        >
          <option value="" disabled selected>Select a day of the week</option>
          <option value="sunday">Sunday</option>
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
        </select>
        <fieldset class="meal-type-fieldset">
          <legend class="form-label">What type of meal is this for?</legend>
          {% for meal in ['breakfast', 'lunch', 'dinner', 'dessert', 'snack'] %}
          <div class="form-check">
            <div class="form-check-content">
              <input
                class="form-check-input"
                type="radio"
                name="meal"
                id="{{ meal }}"
                value="{{ meal }}"
              />
              <label class="form-check-label" for="{{ meal }}"
                >{{ meal|capitalize }}</label
              >
            </div>
          </div>
          {% endfor %}
        </fieldset>
      </div>
    </form>
  </div>
</div>
{% endblock %}

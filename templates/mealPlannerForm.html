<!-- extend base template -->
{% extends "base.html" %}MealPlannerForm{% block content %}
<setion class="meal-planner-form-section">
  <div class="meal-planner-form">
    <div class="form-content">
      <form method="POST" action="/meal-planner-form">
        <div class="form-intro">
          <h2 class="form-title">Add recipe to meal planner</h2>
          <p>Read and fill out the inputs</p>
        </div>
        <input type="hidden" name="recipe_id" value="{{ recipe_id }}" />
        <input type="hidden" name="recipe_title" value="{{ recipe_title }}" />
        <input type="hidden" name="recipe_url" value="{{ recipe_url }}" />
        <select
          class="form-select"
          id="week_start"
          name="week_start"
          aria-label="Select the starting day of week you want to start the meal plan"
        ></select>
        <select
          class="form-select"
          id="day"
          name="day"
          aria-label="Select a day of the week"
        >
          <option value="" disabled selected>Select a day of the week</option>
          <option value="sunday">Sunday</option>
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
        </select>
        <fieldset class="meal-type-fieldset">
          <legend class="form-label">What type of meal is this for?</legend>
          {% for meal in ['breakfast', 'lunch', 'dinner', 'dessert', 'snack'] %}
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="meal"
              id="{{ meal }}"
              value="{{ meal }}"
            />
            <label class="form-check-label" for="{{ meal }}"
              >{{ meal|capitalize }}</label
            >
          </div>
          {% endfor %}
        </fieldset>
        <div class="meal-planner-form-buttons">
          <button class="add-button" type="submit" id="submitButton">
            Add
          </button>
          <button
            class="close-button"
            type="button"
            onclick="window.location.href='/search'"
          >
            Close
          </button>
        </div>
      </form>
    </div>
    <div
      class="form-recipe-content"
      onclick="window.open('{{ recipe_url }}', '_blank')"
    >
      <img
        class="recipe-image"
        src="{{ recipe_image }}"
        alt="{{ recipe_title }}"
      />
      <div class="recipe-title">
        <h2>{{ recipe_title }}</h2>
      </div>
    </div>
  </div>
</setion>
{% endblock %}

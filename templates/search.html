<!-- extend base template -->
{% extends "base.html" %}Search{% block content %}
<div class="search-section">
    <div class="card-container">
        {% for recipe in recipes %}
            <div class="card-item nunito-sans-semibold">
                <img class="card-img" src="{{ recipe['recipe']['image'] }}">
                <div class="card-banner">{{ recipe['recipe']['label'] }}</div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

<!-- extend base template -->
{% extends "base.html" %}Search{% block content %}
<div class="search-section">
  <div class="card-container">
    {% for recipe in recipes %}
    <div class="card-item card-small nunito-sans-semibold">
      <img
        class="card-img"
        src="{{ recipe.recipe.image }}"
        onclick="window.open('{{ recipe.recipe.url }}', '_blank')"
      />
      <div
        class="card-title"
        onclick="window.open('{{ recipe.recipe.url }}', '_blank')"
      >
        {{ recipe.recipe.label }}
      </div>
      <form class="card-save" method="POST">
        <button
          class="card-save-button nunito-sans-semibold"
          name="action"
          type="submit"
          value="add"
        >
          Save
        </button>
      </form>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
